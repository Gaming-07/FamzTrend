<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Famz Trend</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="top-banner">top-banner</div>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg p-0">
      <div class="container-fluid" id="navbar">
        <a class="navbar-brand" href="#"
          ><img id="navbar-logo" src="Assets/Logo for navbar.png" alt="Logo"
        /></a>
        <button
          class="navbar-toggler bg-light"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon bg-light"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active nav-buttons"
                aria-current="page"
                href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link nav-buttons" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle nav-buttons"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu" id="dm">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider bg-secondary" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div id="main-body">
      <video id="bg-video" autoplay muted loop>
        <source src="Assets/Bg video.mp4" />
        <h1>Your Browser does not supprt HTML5 video tag</h1>
      </video>
    </div>
    <div class="container" id="trending-box">
      <div class="row">
        <!-- card1 -->
        <div class="col p-2">
          <div data-aos="zoom-in-up" class="mx-auto card tb-card-body" style="width: 18rem">
            <img src="Assets/Trending box assets/Black Modern Fashion Product Sale Promotion Instagram Post.png" class="card-img-top" alt="..." />
            <div class="card-body p-0">
              <a href="#" class="btn btn-primary trending-box-btn">Explore!</a>
            </div>
          </div>
        </div>
        <!-- card2 -->
        <div class="col p-2">
          <div data-aos="zoom-in-up" class="mx-auto card tb-card-body" style="width: 18rem">
            <img src="Assets/Trending box assets/new arrival urban fashion social media template.png" class="card-img-top" alt="..." />
            <div class="card-body p-0">
              <a href="#" class="btn btn-primary trending-box-btn">Explore!</a>
            </div>
          </div>
        </div>
        <!-- card 3 -->
        <div class="col p-2">
          <div data-aos="zoom-in-up" class="mx-auto card tb-card-body" style="width: 18rem">
            <img src="Assets/Trending box assets/White and Brown Casual Fashion Instagram Post.png" class="card-img-top" alt="..." />
            <div class="card-body p-0">
              <a href="#" class="btn btn-primary trending-box-btn">Explore!</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
